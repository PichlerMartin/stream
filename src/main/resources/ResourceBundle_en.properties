lblAboutStream = stream ist eine kostenlose Applikation zum Dateitransfer, die mithilfe der Programmiersprache Java umgesetzt wurde.\nZur Datenübertragung wird das BitTorrent Protokoll genutzt.\
  Mit diesem Protokoll ist es möglich, einfach und schnell auch große Dateien herunterzuladen und an andere zu verteilen.\n\
  stream ist eine Diplomarbeit von Martin Pichler und Marcel Topeiner, die im Zuge der Ausbildung in der HTL Paul Hahn entstanden ist.\n\
  Ziel dieser Arbeit war es, eine Java Applikation zu entwerfen, die auch von Personen benutzt werden kann, die sich weniger in dieser Materie auskennen.\
  Trotzdem sollte die UI-Umsetzung möglichst modern und ansprechend aufgebaut sein.