lblWhatIsStream =¿Qué es la stream?
lblAboutStream = stream es una aplicación gratuita para el transporte de archivos, que se implementó con el lenguaje de programación java.\n\
  El protocolo BitTorrent se utiliza para la transmisión de archivos.\n\
  Con este protocolo, es posible descargar y compartir archivos grandes de forma rápida y fácil.\n\
  stream es una tesis de diploma de Martin Pichler y Marcel Topeiner, que se desarrolló durante su beca en el Paul-Hahn-HTL (colegio técnico superior).\n\
  El objetivo del trabajo era diseñar una aplicación Java, que pudiera ser utilizada tanto por profesionales como por novatos. Otro aspecto dirigido a la creación de una interfaz de usuario moderna y atractiva.
#endregion About
