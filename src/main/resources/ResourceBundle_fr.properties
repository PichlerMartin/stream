lblWhatIsStream = Quel est stream?
lblAboutStream = stream est une application gratuite pour filetransport, qui a été implémentée avec le langage de programmation java.\n\
  Le protocole BitTorrent est utilisé pour la transmission de fichiers.\n\
  Avec ce protocole, il est possible de télécharger et de partager des fichiers volumineux rapidement et facilement.\n\
  stream est une thèse de diplôme de Martin Pichler et Marcel Topeiner, qui a été développée pendant leur scolarité au Paul-Hahn-HTL (lycée technique supérieur).\n\
  Le but du travail était de concevoir une application java, qui pourrait être utilisée par des professionnels ainsi que des recrues. Un autre aspect visait la création d'une interface utilisateur moderne et attrayante.